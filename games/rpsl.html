<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock - Paper - Scissor</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="playerPick ('rock')">Rock</button>
      <button onclick="playerPick ('paper')">Paper</button>
      <button onclick="playerPick ('scissors')">Scissor</button>
      <div class="player-choice">Player picks: ???</div>
      <div class="robot-choice">Robot picks: ???</div>
      <div class="winner"></div>
    </div>
    <script>
      function playerPick(choice) {
        let randomNumber = Math.round(Math.random() * 3);
        let robotChoice;
        console.log('Random number', randomNumber);

        if (randomNumber === 0) {
          robotChoice = 'rock';
        } else if (randomNumber === 1) {
          robotChoice = 'paper';
        } else {
          robotChoice = 'scissor';
        }

        console.log('Robot choice', robotChoice);

        let message = `Player picks: ${choice}`;

        document.querySelector('.player-choice').innerHTML = message;

        let robotMessage = `Robot picks: ${robotChoice}`;

        document.querySelector('.robot-choice').innerHTML = robotMessage;

        let winner;
               if (choice === 'rock' && robotChoice === 'scissors') {
          winner = 'Player';
        } else if (choice === 'rock' && robotChoice === 'paper') {
          winner = 'Robot';
        } else if (choice === 'paper' && robotChoice === 'scissors') {
          winner = 'Robot';
        } else if (choice === 'paper' && robotChoice === 'rock') {
          winner = 'Player';
        } else if (choice === 'scissors' && robotChoice === 'rock') {
          winner= 'Robot';
        } else if (choice === 'scissors' && robotChoice === 'paper') {
          winner = 'Player';
        } else {
          winner = 'Draw';
        }

        console.log('winner', winner);

        let resultMessage = `winner is ${winner}`;

        let winnerMessage;
        if (winner === 'Draw') {
          winnerMessage = "It's a draw!";
        } else {
          winnerMessage = `Winner: ${winner}`;
        }

        document.querySelector('.winner').innerHTML = winnerMessage;

        console.log(winner);
      }
    </script>
  </body>
</html>
