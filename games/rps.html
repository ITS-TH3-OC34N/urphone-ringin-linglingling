<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock - Paper - Scissor</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .girl {
        height: 450px;
        position: absolute;
        top: 205px;
        left: 210px;
        border-radius: 20px;
      }
      .console {
        position: relative;
      }
      .minions {
        position: absolute;
        top: 230px;
        height: 200px;
        left: 240px;
        width: 340px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button><img src="https://cdn-icons-png.flaticon.com/512/2760/2760277.png"></button>
      <div><img src="https://cdn-icons-png.flaticon.com/512/1/1427.png" /></div>
      <button>Scissor</button>
      <div>
        <img
          class="console"
          src="https://jack-vo.github.io/kid-coding-class/games/assets/CI_NSwitch_big_screen_bg.png"
        />
      </div>
      <div>
        <img
          class="girl"
          src="https://jack-vo.github.io/kid-coding-class/games/assets/x4hnwsvps4h91.gif"
        />
      </div>
      <div class="gameboard">
        <div>
          <img
            class="minions"
            src="https://jack-vo.github.io/kid-coding-class/games/assets/giphy-downsized.gif"
          />
        </div>
      </div>
    </div>
  </body>
</html>
